---
layout: default
---
<div class="container">
    <div class="row">
        <!-- Article main content -->
        <article class="col-sm-12 maincontent">
            <header class="page-header">
                <h1 class="page-title">Współpracują z nami</h1>
            </header>
            <ul>
                {% assign companies = site.companies | sort: 'ordering' %}
                {% for company in companies %}
                <li><a href="{{ company.url }}">{{ company.company }} - {{ company.project }}</a></li>
                {% endfor %}
            </ul>
        </article>
    </div>
</div>
<!-- /container -->
